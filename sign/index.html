<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-color:#adab78">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
			<p><b>&#8592;</b></p>
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						<p align="left">Hi!</p>
						<h6>Create a new account</h6>
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<input class="input100" type="text" name="username" placeholder="Type your username">

					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Email is required">

						<input class="input100" type="text" name="email" placeholder="Type your Email">

					</div>

					<div class="wrap-input100 validate-input m-b-40" data-validate="Password is required">

						<input class="input100" type="password" name="pass" placeholder="Type your password">

					</div>

					<div class="container-login100-form-btn m-b-40">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Sign up
							</button>
						</div>
					</div>

					<hr class="hr-text" data-content="or">

					<div class="txt1 text-center p-t-23 p-b-20">
						<span>
							<b>Social Media Signup</b>
						</span>

					</div>

					<div class="flex-c-m">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="login100-social-item bg2">
							<i class="fa fa-apple"></i>
						</a>

						<a href="#" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

					<div class="flex-col-c p-t-23">
						<span class="txt4 p-b-17">
							Alredy have an account?
						</span>

						<a href="#" class="txt2">
							<b>Sign in</b>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>



</body>
</html>
